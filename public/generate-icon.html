<!DOCTYPE html>
<html>
<head>
    <style>
        .icon {
            width: 512px;
            height: 512px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 140px;
            font-weight: 700;
            color: #ff6b35;
            text-align: center;
            line-height: 0.7;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="icon">
        Birria<br>Fusion
    </div>
    <script>
        // Convert to canvas and download
        function downloadIcon() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Black circular background
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(256, 256, 256, 0, 2 * Math.PI);
            ctx.fill();
            
            // Orange text
            ctx.fillStyle = '#ff6b35';
            ctx.font = '700 140px "Segoe UI", Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw text
            ctx.fillText('Birria', 256, 160);
            ctx.fillText('Fusion', 256, 340);
            
            // Download
            const link = document.createElement('a');
            link.download = 'icon-512.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto download after 1 second
        setTimeout(downloadIcon, 1000);
    </script>
</body>
</html>
